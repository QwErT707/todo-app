<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
</head>
<body>
<h1>To-Do List</h1>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.title}"></span> - <span th:text="${task.description}"></span>
        <span th:if="${task.completed}">(Completed)</span>
        <form th:action="@{/update/{id}(id=${task.id})}" method="post" style="display:inline;">
            <input type="hidden" name="completed" th:value="${!task.completed}">
            <button type="submit">Toggle Status</button>
        </form>
        <form th:action="@{/delete/{id}(id=${task.id})}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
<a th:href="@{/add}">Add New Task</a>
</body>
</html>
